<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cervejarias e Usu치rios</title>
  <link rel="stylesheet" href="style.css">
  <script src="tabela.js"></script>
</head>
<body>
  <h1>Explorador de Dados 游꽄</h1>

  <div id="botoes">
    <button id="botaoCervejas">Carregar cervejarias</button>
    <button id="botaoUsuarios">Carregar usu치rios</button>
  </div>

  <div id="conteudo"></div>

  <script>
    let div = document.getElementById("conteudo");

    // Carregar cervejarias da API OpenBreweryDB
    async function carregarCervejarias() {
      try {
        let res = await fetch("https://api.openbrewerydb.org/v1/breweries?per_page=5");
        let cervejarias = await res.json();
        // propriedades que quero exibir
        const props = ["name", "brewery_type", "city", "state"];
        const headers = ["Nome", "Tipo", "Cidade", "Estado"];
        div.innerHTML = montarTabela(cervejarias, headers, props);
      } catch (err) {
        div.innerHTML = "Erro ao carregar cervejarias";
      }
    }

    // Carregar usu치rios de JSONPlaceholder
    async function carregarUsuarios() {
      try {
        let res = await fetch("https://jsonplaceholder.typicode.com/users");
        let usuarios = await res.json();
        // propriedades que quero exibir
        const props = ["name", "email", "phone", "website"];
        const headers = ["Nome", "Email", "Telefone", "Website"];
        div.innerHTML = montarTabela(usuarios, headers, props);
      } catch (err) {
        div.innerHTML = "Erro ao carregar usu치rios";
      }
    }

    document.getElementById("botaoCervejas").addEventListener("click", carregarCervejarias);
    document.getElementById("botaoUsuarios").addEventListener("click", carregarUsuarios);
  </script>
</body>
</html>
