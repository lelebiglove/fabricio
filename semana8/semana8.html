<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Beatriz & Leandro</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      color: white;
    }

    .heart {
      position: relative;
      width: 150px;
      height: 135px;
      margin: 0 auto 20px;
      background: red;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: red;
    }

    .heart::before {
      top: -75px;
      left: 0;
    }

    .heart::after {
      left: 75px;
      top: 0;
    }

    h1 {
      font-size: 2em;
      margin: 0;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 1.5em;
      margin-top: 10px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart"></div>
    <h1>Beatriz ❤️ Leandro</h1>
    <h2>100% de Amor</h2>
  </div>
</body>
</html>
