<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beatriz ♥ Leandro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #f6f0ff;
      --bg2: #fff7f0;
      --accent1: #ff6b81;
      --accent2: #ff9aa2;
      --muted: #6b6b6b;
    }

    *{box-sizing: border-box}
    html,body{
      height:100%;
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: #222;
    }

    .page {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      flex-direction:column;
      gap:20px;
    }

    header{
      text-align:center;
    }

    h1{
      margin:0 0 6px 0;
      font-weight:700;
      letter-spacing:0.2px;
      color:#333;
      font-size: clamp(20px, 2.5vw, 28px);
    }

    p.lead{
      margin:0;
      color:var(--muted);
      font-size:14px;
    }

    /* Card para o coração */
    .card {
      background: white;
      padding:28px;
      border-radius:18px;
      box-shadow: 0 8px 30px rgba(40,40,60,0.08);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:16px;
      width: min(760px, 92%);
    }

    /* Container do SVG */
    .heart-wrap{
      width: clamp(220px, 42vw, 420px);
      aspect-ratio: 1/1;
      display:grid;
      place-items:center;
      position:relative;
    }

    /* Pulso do coração */
    @keyframes pulse {
      0% { transform: scale(1); filter: drop-shadow(0 6px 18px rgba(255,107,129,0.12)); }
      40% { transform: scale(1.06); filter: drop-shadow(0 12px 28px rgba(255,107,129,0.16)); }
      100% { transform: scale(1); filter: drop-shadow(0 6px 18px rgba(255,107,129,0.12)); }
    }

    svg.heart {
      width:100%;
      height:100%;
      display:block;
      cursor:default;
      transition: transform .25s ease;
      user-select:none;
      -webkit-user-select:none;
    }
