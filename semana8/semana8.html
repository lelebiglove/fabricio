<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Explorador de Bebidas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ffe6e6, #fff7f0);
    margin: 0;
    padding: 20px;
    text-align: center;
  }

  h1 {
    color: #cc0033;
    margin-bottom: 20px;
  }

  button {
    margin: 5px;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    background-color: #cc0033;
    color: white;
    cursor: pointer;
    font-size: 1em;
  }

  button:hover {
    background-color: #990026;
  }

  table {
    border-collapse: collapse;
    margin: 20px auto;
    width: 90%;
    max-width: 700px;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    text-align: center;
  }

  th {
    background-color: #cc0033;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f7f7f7;
  }

  tr:hover {
    background-color: #ffe6e6;
  }
</style>
</head>
<body>

<h1>Explorador de Bebidas üç∫‚òï</h1>

<div>
  <button id="btnCervejas">Carregar Cervejas</button>
  <button id="btnCafes">Carregar Caf√©s</button>
</div>

<div id="conteudo"></div>

<script>
  // Fun√ß√£o gen√©rica para montar tabela
  function montarTabela(objetos, headers = [], props = []) {
    if (!objetos || objetos.length === 0) return "<p>Nenhum dado encontrado</p>";

    const thead = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
    const tbody = objetos.map(o => 
      "<tr>" + props.map(p => `<td>${o[p] ?? ""}</td>`).join("") + "</tr>"
    ).join("");

    return `<table>${thead}${tbody}</table>`;
  }

  const divConteudo = document.getElementById("conteudo");

  // Fun√ß√£o para carregar cervejas (Promise / then / catch)
  function carregarCervejas() {
    divConteudo.innerHTML = "Carregando cervejas...";
    fetch("https://api.openbrewerydb.org/v1/breweries?per_page=5")
      .then(res => res.json())
      .then(data => {
        // Propriedades que vamos mostrar
        const props = ["name", "brewery_type", "city", "state"];
        const headers = ["Nome", "Tipo", "Cidade", "Estado"];
        divConteudo.innerHTML = montarTabela(data, headers, props);
      })
      .catch(err => {
        divConteudo.innerHTML = "Erro ao carregar cervejas: " + err;
      });
  }

  // Fun√ß√£o para carregar "caf√©s" (exemplo com outra API)
  function carregarCafes() {
    divConteudo.innerHTML = "Carregando caf√©s...";
    fetch("https://api.sampleapis.com/coffee/hot")
      .then(res => res.json())
      .then(data => {
        // Mostrando apenas 5 itens para n√£o ficar gigante
        const caf√©s = data.slice(0, 5);
        const props = ["title", "description"];
        const headers = ["Nome do Caf√©", "Descri√ß√£o"];
        divConteudo.innerHTML = montarTabela(caf√©s, headers, props);
      })
      .catch(err => {
        divConteudo.innerHTML = "Erro ao carregar caf√©s: " + err;
      });
  }

  document.getElementById("btnCervejas").addEventListener("click", carregarCervejas);
  document.getElementById("btnCafes").addEventListener("click", carregarCafes);
</script>

</body>
</html>
