<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #conteudo {
      opacity: 0;
      transition: opacity 1s ease; /* efeito suave de fade */
    }
    #conteudo.visivel {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Div separado para o botão -->
  <div id="divBotao">
    <button id="botaoCarregar">Mostrar/Esconder cerveja</button>
  </div>

  <!-- Div separado para o conteúdo -->
  <div id="conteudo"></div>

  <script>
    let botao = document.getElementById("botaoCarregar");
    let conteudo = document.getElementById("conteudo");
    let mostrando = false; // controla estado

    function toggleCerveja() {
      if (!mostrando) {
        // Faz fade in e mostra o texto
        conteudo.innerHTML = "<h1>Guinness</h1>";
        conteudo.classList.add("visivel");
        mostrando = true;
      } else {
        // Faz fade out e depois apaga o conteúdo
        conteudo.classList.remove("visivel");
        setTimeout(() => {
          conteudo.innerHTML = "";
        }, 1000); // espera 1s até o fade out terminar
        mostrando = false;
      }
    }

    botao.addEventListener("click", toggleCerveja);
  </script>
</body>
</html>
