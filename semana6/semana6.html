<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lista de Cervejas üç∫</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    table {
      border-collapse: collapse;
      width: 70%;
      margin: 20px auto;
      background-color: #fff;
      border: 1px solid #ccc;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #0077cc;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover td {
      background-color: #e6f0ff;
    }
  </style>
</head>
<body>

  <div><button id="botaoCarregar">Carregando cervejas...</button></div>
  <div id="cervejasDiv"></div>

  <script>
    let cervejas = [
      { name: "Guiness", alcohol: "10%", style: "Imperial Stout", ibu: "50" },
      { name: "Desperados", alcohol: "6%", style: "APA", ibu: "25" },
      { name: "Becks", alcohol: "5%", style: "Pilsen", ibu: "18" }
    ];

    const carregarDiv = (cs, elementId = 'cervejasDiv', headers = ['Nome', '√Ålcool', 'Estilo', 'Amargor'], properties = ['name', 'alcohol', 'style', 'ibu']) => {
      const div = document.getElementById(elementId);
      let tableHtml = `<table>`;

      // Cabe√ßalhos
      tableHtml += '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';

      // Linhas
      cs.forEach(item => {
        tableHtml += '<tr>' + properties.map(prop => `<td>${item[prop] !== undefined ? item[prop] : ''}</td>`).join('') + '</tr>';
      });

      tableHtml += '</table>';
      div.innerHTML = tableHtml;
    };

    document.getElementById('botaoCarregar').addEventListener('click', () => carregarDiv(cervejas));
  </script>
</body>
</html>
