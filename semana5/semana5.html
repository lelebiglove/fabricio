<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lista de Times de Basquete üèÄ</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #333;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    #links {
      text-align: center;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      margin: 8px;
      padding: 10px 18px;
      border-radius: 30px;
      background: #ff9800;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
    }

    a:hover {
      background: #e68900;
      transform: scale(1.05);
    }

    .time-div {
      background: #fff;
      padding: 15px;
      margin: 10px auto;
      border-radius: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #2a5298;
      width: 50%;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.15);
    }

    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      font-size: 18px;
    }

    th {
      background-color: #ff9800;
      color: white;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover td {
      background-color: #ffe0b2;
    }
  </style>
</head>
<body>
  <h1>üèÄ Lista de Times de Basquete üèÄ</h1>

  <div id="links">
    <a href="#" id="linkDivs">Mostrar times (divs)</a>
    <a href="#" id="linkTabela">Mostrar times (tabela)</a>
    <a href="#" id="linkOrdenar">Ordenar times</a>
    <a href="#" id="linkEmbaralhar">Embaralhar times</a>
  </div>

  <div id="meu_amor"></div>

  <script>
    let times = ["Lakers", "Bulls", "Warriors", "Celtics", "Heat"];

    const mostrarDivs = (lista) => {
      const div = document.getElementById("meu_amor");
      div.innerHTML = lista.map(item => `<div class="time-div">${item}</div>`).join("");
    };

    const mostrarTabela = (lista) => {
      const div = document.getElementById("meu_amor");
      const tabela = `
        <table>
          <tr><th>Times de Basquete</th></tr>
          ${lista.map(item => `<tr><td>${item}</td></tr>`).join("")}
        </table>
      `;
      div.innerHTML = tabela;
    };

    const ordenarTimes = (lista) => {
      lista.sort();
      mostrarTabela(lista);
    };

    const embaralharTimes = (lista) => {
      lista.sort(() => Math.random() - 0.5);
      mostrarTabela(lista);
    };

    document.getElementById("linkDivs").addEventListener("click", (e) => {
      e.preventDefault();
      mostrarDivs(times);
    });

    document.getElementById("linkTabela").addEventListener("click", (e) => {
      e.preventDefault();
      mostrarTabela(times);
    });

    document.getElementById("linkOrdenar").addEventListener("click", (e) => {
      e.preventDefault();
      ordenarTimes(times);
    });

    document.getElementById("linkEmbaralhar").addEventListener("click", (e) => {
      e.preventDefault();
      embaralharTimes(times);
    });
  </script>
</body>
</html>
